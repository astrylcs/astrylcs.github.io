---
layout: default
---
<article class="post-full {% unless page.image %}no-image{% endunless %}">
  <header class="post-full-header">
    <h1 class="post-full-title">{{ page.title }}</h1>
  </header>
  {% if page.image %}
  <figure class="post-full-image" style="background-image: url({{ page.image }})"></figure>
  {% endif %}
  <section class="post-full-content">
    {{ content }}
  </section>
</article>
