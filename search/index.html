                          "date"     : "March 1, 2018",
                          "excerpt"  : "Koç Burcu ve Yükselen KoçlarBu ayki 2 Mart’taki Dolunay, sağlık ve kariye alanınızı aydınlatıyor. Kilo vermek isteyen ya da bağımlılıklarından kurtulmak isteyenler için harika bir zaman dilimindeler. Stres ve enerji boşaltmak için spora başlayabil...",
                          "content"  : "Koç Burcu ve Yükselen KoçlarBu ayki 2 Mart’taki Dolunay, sağlık ve kariye alanınızı aydınlatıyor. Kilo vermek isteyen ya da bağımlılıklarından kurtulmak isteyenler için harika bir zaman dilimindeler. Stres ve enerji boşaltmak için spora başlayabilirsiniz. Mart, ayında sizleri kariyer alanınızda taçlandırmak için hamleme yapmaya başlayacak, Venüs ve Merkür, 7 Mart günü Koç’a girecek sizlere fırsatlar sunabilecek birçok durum içermektedir. Çokça sosyalleşebilirsiniz. Aşk ve ilişkilerinizde hareketlenme olabilir. Şanslarınızın arttığı harika bir dönem içinde olacaksınız. Evlilik teklifi alabilirsiniz. 17 Mart’taki Yeni Ay, eski bir yarayı iyileştirmek için bir fırsat sunan, bir sır ortaya koyuyor. Kariyer hayatınız ile ilgili güzel gelişmelerin olacağı bir aydasınız. Jupiter retrosu var bu ay Kasım 2017 –Mart 2018 arsında ki olayları yeniden gözden geçirmenize fırsat veriri. Merkür retrosu yılda 3 kez yaşanır ve her biriniz artık Merkür Retro nedir, neler yaşatır biliyorsunuz. 30 Mart’ta gününde gerçekleşecek olan terazi burcundaki dolunay, ilişkilerinizde ani güzelliklere ve şans, çözülmeyen sorunlarda çözüm durumlarına işaret ediyor.Boğa Burcu ve Yükselen Boğalar2 Mart’taki Dolunay, eski aşklar ilişkiler, defterler, kapanmayan yaralar, çözümlenmemiş konular çözülüyor. Çocukları ile ilgili hoş keyifli gelişmeler yaşayabilirler. Hobi olarak uğraştıkları konuları maddiyata çevirebilirler. Merkür ve Venüs 7 Martta Koça geçişi çözülmeyen ilişkilerinizde yine çözümler getirebilir. 17 Mart’taki Yeni Ay İşyerinde alışılmadık bir fikir sunabileceğiniz ve sizi fark edecek projeler için uygun zaman dilimindesiniz. Ve kendi sınırlarınızın dışında düşünme çevrenizden takdir almanızı sağlayabilir. Jupiter retrosu var bu ay Kasım 2017 –Mart 2018 arsında ki olayları yeniden gözden geçirmenize fırsat veriri. Merkür retrosu yılda 3 kez yaşanır ve her biriniz artık Merkür Retro nedir, neler yaşatır biliyorsunuz.31 Mart’ta hem Terazi burcundaki dolunay hem de Venüs’ün boğa burcuna geçmesiyle verdiğiniz emeklerinizin karşılığını alacağınız ve nisan ayına daha rahat olarak geçeceğinize vurgu yapmaktadır.İkizler Burcu ve Yükselen İkizler2 Mart’taki dolunay, aile hayatınızla ilgili ertelediğiniz sorunlarınız varsa bu dönemde adımlarınız bu konu üzerinde olacaktır. Venüs ve Merkür, 7 Mart günü Koç’a girecek, ilişkileriniz ve kariyer hayatınız, profesyonel sektörlerinde ki alanı harekete geçirecek kariyeriniz bu ay odakta yer almasını tetikleyecektir. Hayal çitalarınızı kontrol edin ve fantastik bir fırsat sunulduğunda değerlendirin. 17 Mart’taki Yeni Ay, hayatınızda yenlikler başlatacaktır. Merkür, burcunuzun gezegeni Retro olacak bu nedenle, önemli bir bilgi parçası kaybolabilir. Yaşayacağınız iletişim sorunlarının, ilişkinizdeki sıkıntılarınızı dengelemeyeceğini unutmayın. Kendini sevmeye ve yeterli uykuya geçmeyi ve duygusal ihtiyaçlarınıza ayak uydurmaya çalışınız Jupiter retrosu var bu ay Kasım 2017 –Mart 2018 arsında ki olayları yeniden gözden geçirmenize fırsat verir. Merkür retrosu yılda 3 kez yaşanır ve her biriniz artık Merkür Retro nedir, neler yaşatır biliyorsunuz. 31 Mart’ta gerçekleşecek Terazi burcundaki dolunay; ev alım satım, çözümü bekleyen aşk hayatınızda ki problemler kavuşabilir. Ve sevinçle nisan ayına giriş yapıyor olabileceksiniz. Evlilik teklifi alabilir ve cazip gelebilir.Yengeç Burcu ve Yükselen Yengeçler2 Mart’taki dolunay sizler için çok önemli ve mutlaka dualarınızı yapın. Bu ay yönetici gezegeniniz Ay 2 dolunay 1 yeni ay ile aya damga vuracak ve tabi ki sizlerin hayatlarında da önemli gelişmeler olacaktır. Aileniz, kardeş ve akrabalarınız ile alakalı konular gündemde olabilir ve onların bir sıkıntısını çözebilirsiniz. KÜS OLANLAR BARIŞMA YAŞAYABİLİRLER. 7 Mart tarihinde Venüs ve Merkür’ün koç burcuna geçiş yapmasıyla birlikte iş hayatınız le alakalı krizlere açık olabilir. Ani değişim yaşayabilirsiniz. Krizleri iyi yönetebilirseniz hayatınızın fırsatı da olabilir. Ayrıca ikili aşk i                           "title"    : "Mart 2018&#39;de Gökyüzü Bize Ne Söyler",
                          "category" : "",

                          "url"      : "/2018/02/28/mart-gokyuzu-ne-soyler.html",
                          "date"     : "February 28, 2018",

                          "content"  : "  2018 MART…Baharın umut verici rüzgar ve yağmurları ile gelen Mart ayına bir dolunay ile merhaba diyeceğiz.      Hareketli bir gökyüzü var.        2 Mart 2018 Dolunay Başakta gerçekleşiyor. Gelelim o anki gezegen görünümüne; yükseleni oğlak Güneş balık, Dolunay başak ve 2/8 aksında gerçekleşiyor. Ay ve Güneş 11 derece olacak,11 sayısı MİSTİK MATEMATİK esaslı olduğundan etkileri daha fazla olan bir dolunay yaşayacağız. Ayın menzili “ZEBRA”; titreşimleri yüksek ve sonuç odaklı olan bu menzil bizlere, BAŞLAMA zamanı diyor. Enerjisi çok yüksek günlerde olacağız mart ayında, kafalarımızı biraz karıştıran balık stelyumu, kariyer hayatımıza dikkat ediyoruz. Ani kararlar yerine ayaklarımızı sağlam basmamız gerektiğini hatırlatıyoruz. Burçlara olan etkisini yazıyorum.  6 MART 2018 MERKÜR VE VENÜS KOÇ BURCUNA GEÇİYOR.  VENÜS KOÇTA; ikili İlişkilerimizde, evliliğimizde, ortaklıklarımız da empati yapmayı unuttuğumuz ya da düşünemediğimiz naiflikten uzak bu zamanlar da dikkatli olmalıyız. İkili ilişkiler açısından yıpratıcı, sevgimizi zorlayıcı, agresif hareket eden bir dönemde olduğumuzu bilmeliyiz. Biraz daha uyum içinde hareket etmeye özen göstermeliyiz. MERKÜR KOÇTA; çizgi filmlerde kafa da aniden yanan ışık misali, ani fikirler, yeni düşünceler bazen ağızdan çıkanı duymama verecektir. Bunun yanında Merkür iletişim, koç ani başlangıç; özellikle iletişimlerimiz dikkat etmeliyiz. Ticaret ve borsa ile uğraşanlar ani vermeleri kararlar da dikkatli olsunlar.Burçlara olan etkisini yazıyorum.  23 MART MERKÜR’ün KOÇTA GERİLEMESİ (15 Nisan’a kadar devam edecek)  Koç burcunda olan Merkür gerilemesi ani olan iletişim enerjilerini geriye çekerken daha agresif hareket verir. Unutmayın fevri ve agresif çıkışlar zarar vericidir. iletişim ve teknoloji arızaları, sinir kaygısı, seyahat gecikmeleri ve kayıp eşya durumlarını artırır. İnternet üzerinden dolandırılmaya dikkat edelim.Burçlara olan etkisini yazıyorum.  8 MART 2018 JÜPİTER AKREPTE GERİLEMESİ (10 Temmuz’a kadar devam edecek)  Jüpiter gerilemesi, felsefi ya da manevi iç gözlem ve düşüncenin zamanını temsil eder. Şansız dönem olarak görülse de biraz nadasa bırakma dönemi de diyebiliriz. Bu yıl Jüpiter gerilemesi, fiziksel sağlığınız da sıkıntıları büyümesine yol açabilir., kişisel değer sisteminizi sorgulayacağımız ve ahlaki yönden yapıları etkileyen zehirlenme yaratan durumların gündemde sorgulama yarattığı bir dönem olacaktır.. Aslında vücudunuzu ve ruhunuzu arındırmanın zamanı diyebiliriz.Burçlara olan etkisini yazıyorum.  17 MART 2018 YENİ AY, GÜNEŞ - AY KAVUŞUM, MARS OĞLAK burcuna geçiyor.  Gökyüzünde var olan derki; içine dön ve ruhunu dinle, hedeflerin neler yoğunlaş ve ilerle diyor olacak. Yani istikrarlı bir döneme adım atacağımız bir yeniay ile karşı karşıyayız. Enerjiniz yüksek bir dönemdesiniz. Ve yenilenmek isteyebilirsiniz. Ama lütfen eskiyi yıkmadan, yeni bir şeyler eklediğiniz bir dönem olmasına dikkat edin. Mars oğlak burcuna geçerken Satürn ile yapacağı kavuşumun sonuçları hiç hoş değil. Bu etki altında savaşçı bir hal ile değişim yaratmak istenecek ruh haline bürün-memeye dikkat ediniz. Liderler arasında büyük güç savaşları toprak güvenliğine yansıyabilir.Bireysel olarak haritalarımıza göre Yeni Ay güçlendirilecek etkidedir. Bu, tezahür ettirmek için yılın en büyülü yeni aylarından biri diyebiliriz. Hepimizi evrenin akışıyla eşleştirmek ve senkronize etmek için hepimize rehberlik edecektir.Burçlara olan etkisini yazıyorum.  31 MART MAVİ AY gerçekleşecek etkileri nisan ayının başına damgasını vuracak  Dolunayı önemli kılan gökyüzünde önemli bir takım etkiler var. Merkür ve jupiter Retro, Mars oğlakta, Venüs Boğa da gökyüzünde açılar biraz bitişe odaklı, yıkıcı odaklı, dikkatli olalım ki çarpıp çıktığımız kapılara geri dönmek zorunda kalabileceğimizi unutmamamlayız. Ayrıca birikmiş gündemler bir anda karşımıza çıkabilir. Terazide olması adalet kavramını gündeme taşıya bilir ve 15 nisan kadar gündem adalet olabilir…Temel şeylerden bahsettim. Ay içerisinde diğer olayların etkilerini, dua ve dilek vakitlerini sayfamda bulabileceksiniz.Mart ayı gündeme dair öngörülerim:  Dostun düşman, düşmanın dost olacağı, şaşırdıkça şaşıracağımız uluslararası birçok politik oyun sergileneceği birçok olay yaşanacak…  Ülkemizde ki siyasi bir parti liderinin sağlık sorunlarından dolayı değişikliğe sebep olacak bir durumun yaşanması..  Bu maddenin yaşanmasını istemiyorum!!!!! büyük bir terör olayı durumu var. Mart ayında 6-7-8 ve 29-30-31 günleri kalabalık ortamlarda bulunmayalım dikkat edelim iyi enerjiler yok.  18 mart civari şiddetli tartışmalar ve kavgalar gazeteciler ile ilgili bir büyük skandal, saldırı , şiddet içeren bir olay..  Askeri hareketlilikte artış. Ve bu artışın yaratığı panik ve stresi yüksek olabilir.  Depremler ve su ile gelen felaketler… Özellikle 7-15 Mart arasında gökyüzünde yığılan enerji, yer altı enerjilerini harekete geçirebilir.  Finansal dalgalanmaların ve ekonomik sorunların büyüye bileceği ayların başlangıcı bu ay olacak."

                          "excerpt"  : "  Her şey üstüne gelip, seni dayanamayacağın bir noktaya getirdiğinde, sakın vazgeçme! Çünkü orası gidişatın değişeceği yerdir. Hz.MevlanaKoç Burcu ve Yükselen KoçlarŞubat ayında ikili ilişkilere dikkat etmelisiniz. Özellikle iş hayatında yanlış a...",
                          "content"  : "  Her şey üstüne gelip, seni dayanamayacağın bir noktaya getirdiğinde, sakın vazgeçme! Çünkü orası gidişatın değişeceği yerdir. Hz.MevlanaKoç Burcu ve Yükselen KoçlarŞubat ayında ikili ilişkilere dikkat etmelisiniz. Özellikle iş hayatında yanlış anlaşılmalar sorunlar yarata bilir. Hedeflerinizden asla ödün vermeyin. 12 Şubata kadar yakın çevreniz gündemde olurken, 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçecek bu size daha merhametli ve ılımlı bir yapı katabilir. İyi niyetin dozunu ayarlamakta fayda var. Güneş Tutulması ve Koçlar, yakın çevreniz, arkadaşlarınız, hedefleriniz ve bu konularla ilgili kararlarınız üzerinde etkili olacaktır. Empati yeteneğinizin arttığı bir dönemde olacaksınız. 18.02.2018 de Merkür’ün balık burcuna geçmesi ile dikkatinizi işlerinize ve iş konularında ilişkilerinize odaklamanız gerekecek. 21-25-27-28 Şubat tarihinde olaylar karşısında, aşk dâhil kalıcı çözümler arayışına gireceksiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Boğa Burcu ve Yükselen BoğalarKariyer hayatında değişim isteyen bu konuda hamlelerde bulunanların iki kez düşünmesi yerinde olacaktır. Aşkta ve işte şanslı ve çok fırsatın olduğu bu dönemde iyi düşünmekte fayda var. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiği zaman, aşk ve aile, yakın çevrenizle olan ilişkilerinizde daha duygudaşlık dolu olabilirsiniz. Güneş tutulması Boğa burçlarını kariyer, sosyal çevrelerinde ki rol ve modelleri üzerinde olacaktır. Akıl ve mantık surecinden her hamleyi geçirmeyi unutmayınız. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile Eğitim hayatı olanlar iletişimlerine dikkat etmelidirler 21-25-27-28 Şubat tarihlerinde yenilikler hayatımıza katmak isteyebilirsiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.İkizler Burcu ve Yükselen İkizlerİletişim kurmadan yaşayamayan ikizler bu ay biraz içe dönmek nerede kalmıştım demek isteyebilirler. Konsantrasyon problemi yaşayabilirler. Özellikle 4-5 Şubat’ta aşkı yakalıya bilirler. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçecek, aşk ve kariyer hayatınızı hareketlendirecek olan durumlarla karşılaşabilirsiniz. Olduğunuzdan daha merhametli davranmanız zor duruma sokabilir. Güneş tutulması, eğitim hayatınız, yurtdışı bağlantılı ilişkileriniz, hedefleriniz üzerinde etkili olacaktır. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile konuşmadan önce 3-5-7-9…. defa düşününüz. Fevri davranışlara girmeyiniz. 20 Şubatta uzun soluklu ilişkiler evliliğe doğru yol alabilir. 21-25-27-28 Şubat tarihlerini hedef ve amaçlarınızı sonuçlandırmak için aşırıya kaçmadan değerlendirin derim. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Yengeç Burcu ve Yükselen YengeçlerBu ay aşk kapıyı çalacak sakin olun duygusallaşmamalı ve lütfen tanıyın. İyice tanıyın. Huzur ve sevgi getirenler olacak hayatınıza ve finansal aradığınız desteği bulacaksınız. İnanç ve umut tazeleyeceğiniZ bir ay iyi değerlendirin, 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, paylaşma ve yardımseverlik ruhunuz artabilir. Ve sizi sinirlendiren, üzen kıran olaylara daha ılımlı bakabilirsiniz. Güneş tutulması, miras, nafaka, ortak kazançlar, gibi olayları gündeme getirecektir. Maddi açıdan olumlu gelişmeler sunacağa benziyor. Bekar yengeçler tanıştığınız kişi hayat arkadaşınız olabilir.18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile gelen her bilgiyi kullanmadan, inanmadan önce 3-5-7-9…. defa sorunuz ve araştırınız. 19-24-25-28 Şubat kendinizi ifade etmenin yolunu arayabilirsiniz. Geleceğe dair plan yapabilir ve bunu netleştirebilirseniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Aslan Burcu ve Yükselen AslanEş ve ortaklar üzerinde yaptığınız paylaşımlar bu ay gündemde olacaktır. Para ve yatırım konularında dikkatli olmakta fayda var. Hesabınızı yapmadan adım atmayınız. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, ideallerimiz ve yuva kurmayı planlıyorsak ilerisini düşünerek var olan ilişkilerimizde daha ılımlı davranışlar göstermeniz muhtemeldir. Güneş tutulması, mahkemeleriniz varsa olumlu gelişmeler olacaktır. Sözleşmelerden doğan çatışmalara dikkat ediniz. 18.02.20018 de Merkür’ün BALIK burcuna geçmesi ile parasal alışverişlerinizden doğacak sözleşmelere dikkat etmeniz gerektiğini ortaya koyuyor. 22-25-27 Şubat tarihlerinde riske girecek işler yapmayınız. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Başak Burcu ve Yükselen BaşakBağımlı oldukları varsa bunlardan kurtulabilecekleri bir dönemdeler. Ve daha rahatladıkları ve hayata pozitif bakabilecekleri bir döneme giriyorlar. 11.02.2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, geçmiş ile şuan arasında bağ kuruduğunuz konularla ilişkili olarak çözümler bulmanız muhtemeldir. Bekâr ve ilişkisi olmayan Başaklar için fırsatlar yakalayabilecekleri bir dönemdeler. Güneş tutulması, gizli ve açık düşmanlardan gelen davranışlar, evcil hayvanlarınız ile ilgili konular, 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile iş hayatınız ile konularda sağlamcı olmaya dikkat ediniz. 19- 25-27 Şubat tarihlerinde yeni olan hiçbir proje ve ilişkiye adım atmayınız, riske girmeyiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/olumsuz etkiler değişir.Terazi Burcu ve Yükselen TeraziKariyer konularında beklentilerin gerçekleştiği, girecekleri sosyal ortamlarda aşkı yakalayabilecekleri bir dönemdeler, değişimi yakalayacaklar. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, çalışma hayatları ve kişisel gelişim konularında daha ılımlı kararlar alabilecek ve adımlar atabilecekler. Güneş tutulması, yenlikler yanında sizleri oyalayacak suni gündemler getirebilir. Hayatınıza odaklanmakta zorluk çekebilirsiniz. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile yaptığınız işler ve aile hayatınızdaki iletişimlerinizde odaklanma sorunu yaşa bilirsiniz. 19-21-25-28 Şubat tarihlerinde yardımsever davranışlarınız sayesinde hayat kurtaracağınız durumlar oluşabilir. Kendinizi doğru ifade etmeye çalışınız. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Akrep Burcu ve Yükselen AkrepŞubat ayında dilediğiniz bir takım fırsatlar karşınıza çıkabilir. Disiplinli ve sistemli davranışlar sergilemek isteyebilir ve bunu hayatınıza yayabilirsiniz. Kariyer hayatınız ile ilgili bol bol yolculuklar yapabilirsiniz. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, ilişkilerde tutku ve güzel niyet arayışına girebilirsiniz. İnsanların size daha duygudaş davranmasını isteyebilirsiniz. Güneş tutulması, uzun vadeli yatırımlar, miras konularını gündeme getirebilir. Bekâr olan Akrep burçları aşkı yakalayabilir. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile duygular mı mantık mı sorusunu kendinize bolca soracağınız bir dönemdesiniz. 19-21-25-27 Şubat kariyer hayatınızda umulmadık bir gelişme yaşanabilir. Âşık olabilir. Uzun soluklu ilişkinizde evlenme kararı alabilirsiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Yay Burcu ve Yükselen YayBu ay genel anlamda kafanıza koyduğunuz değişimleri yapabileceğiniz ve kendinizi rahatlatabilecek enerjiyi bulabileceksiniz. Mevcut yatırımlarınız ve parasal hesaplarınız ile ilgili konularda dikkatli olmanızı öneririm. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, aileniz ve yuvanız ile ilgili konularda güzel enerjiler olacak değerlendirmekte fayda var. Güneş tutulması, bilgi alışverişi, makaleler yada belgeler, kısa yolculuklar alanında yoğun bir döneme girişi aralıyor. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile aileniz ile ilgili konularda iletişiminizde sorunlara sebep olabilir. ailevi konularda hayalci davranıp üzüntü yaşamaya müsait bir dönemdesiniz. 19-21-1-25-28 çok şanslı bir dönem güzel gelişmeler yaşaya bilirisiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Oğlak Burcu ve Yükselen OğlakHedefler, projeler alanında fırsatlar getirirken, gayrimenkul konusunda alım- satım beklentileri olanlar için güzel bir dönem olabilir. Harika bir dönemin kaplarını aralayacak olan oğlak burçlarından bekâr olanları ömürlük aşkı yakalayabilir. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, duyarlı yönlerinizin ön plana çıktığı daha ılımlı yaklaşımlar ile çevrenize yaklaşacağınız bir zaman diliminde olacaksınız. Bu zaman diliminde ev hayatınızda düzenleme yapabilirsiniz. Güneş tutulması, gayrimenkul üzerine yatırımlar, kar ve kazançlar üzerinde olacaktır. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile kariyer hayatınız, iş bulma, tayini, terfi konularında iletişimi artırabilir. Çalışma ortamınızda fazla hayalci davranışlarda bulunmanıza yol açabilir. 19-21-22-27 başladığınız bir işi bitirdiğiniz güzel sonuçlar elde ettiğiniz güzel zaman dilimimdesiniz. Gereksiz harcama yapmayın. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Kova Burcu ve Yükselen KovaYatırımlar, birikimler konusunda dikkatli olmanızı öneririm. Aşırı para harcama isteği içinde olabilirsiniz. Gruplarda ön plana çıkabilirsiniz. Kendinizi gerçekleştirebilirsiniz. 11.02. 2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, evinizi güzelleştirmek adına pahalı harcamalar yapabilirsiniz. Ve estetik üzerine harcamalarınız artabilir. Güneş tutulması, büyük değişimler ve ani başlangıç-bitişler getirecektir. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile aşka bakış açınızı sorgulayabilirsiniz. Duygularınız mantığınızın önüne geçebilir. 19-21-22-28 finansal konularda dikkatli olmanız gereken bir dönemdesiniz. Ve kalabalık bir sosyal ortamda dikkatiniz çeken birileri ile uzun süreli ilişkiler yaşayabilirsiniz. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir.Balık Burcu ve Yükselen BalıkMükemmellik anlayışınızın yüksek olduğu, motivasyonunuzu düşüren olayları ve kişileri geçmişte bırakacakları bir döneme giriyorlar. 11.02.2018 de Venüs 7.03.2018 kadar BALIK burcuna geçtiğinde, yardım etmek ve destek olmak adına bir takım faaliyetlerin içinde kendinizi bulabilirsiniz. Güneş tutulması, sağlam ve uzun vadeli ilişkiler, mistisizm konuları, geçmişte yaşanan acıların kapanacağı gelişimlerin yaşanacağı bir dönemdesiniz. 18.02.2018 de Merkür’ün BALIK burcuna geçmesi ile daha seçici detaylara odaklanmak yerine hayatı ruhsal olarak algılamaya çalışacağınız içsel bir döneme gireceksiniz. 19-21-25-28 Şubatta hedeflerinize yönelik sorumluluklarınızın arttığı hissedebilirsiniz, analizci ve sistemsel yaklaştığınızda hedeflerinize ulaşacaksınız. Işığınız hayrınıza olsun. Bu bir genel yorumdur. Haritanızın açılarına göre olumlu/ olumsuz etkiler değişir."

                          "date"     : "February 2, 2018",
                          "excerpt"  : "Bütünün Hayrına Olsun…Şubat ayı, 15.02.2018 saat 23:55 de gerçekleşecek olan bir 27° kova burcunda güneş tutulması ve tutulma etkileri devam ederken 16.02.2018 saat 00:10’da 27° Kova burcunda yeni ay içeriyor. Yeni ay bir başlangıcı temsil ettiğin...",
                          "content"  : "Bütünün Hayrına Olsun…Şubat ayı, 15.02.2018 saat 23:55 de gerçekleşecek olan bir 27° kova burcunda güneş tutulması ve tutulma etkileri devam ederken 16.02.2018 saat 00:10’da 27° Kova burcunda yeni ay içeriyor. Yeni ay bir başlangıcı temsil ettiğinden, yeni bir ay etkisi 4 hafta iken güneş tutulması yaklaşık 6 ay sürer.Tek tek gökyüzü açılarını yazmadan sade biçimde anlatmak istiyorum. Muhteşem hareketli bir ay dolu dolu yaşayacağız. Güneş tutulmasının etkisi 3 Temmuz 2018 Türkiye saati ile 06:01 de Yengeç burcunda yaşanacak tutulmaya kadar etkili olacaktır.  Uranüs yaptığı açılar ile yeni icatlar var diyor, İletişim alanında yeni bir icat gündeme gelebilir.  Merkür başrol oyuncusu tutulmada İletişim alanında özellikle kadersel pek çok etkileşimler yaşayabiliriz.  Sosyal ortamlar, görüşmeler ve yeni aşklar gündeme gelebilir.  Ve şubat kadın odaklı, kadınlarla ilgili olumlu hamleler olabilir.  Kadınları ilgilendiren hukuksal devrimler, düzenlemeler olabilir.  Hygeia asteroidi güneşe çok yakın konumda, tıp alanında kadın hastalıklarıyla ilgili bir konuda buluş olabilir.  Bu süreçte başlayan ilişkiler için işin içinde JUNO olunca daha uzun süreli ve ilahi bir aşk mı? Sorusuna ilişkilerde odaklanabiliriz.  Bir yıldan fazla süren ilişkilerde evlilik kararı alınabilir.  Eşcinsellerle ilgili konularda düzenlemeler konuşulabilir.  Çocuk gelin ve nikâhsız birliktelikler, kadınlar hakkında yeni düzenlemeler olabilir.Ülke Gündemi  Uçak kazaları ya da uçak düşürülmesi ve bununla ilgili bir olay,  Deniz kazaları,  Kuzey Karadeniz’de madenlerle ilgili hareketlilik olabilir.  Doğu bölgemizde 5 şiddetini geçmeyecek depremler,  Siyasi otoriteri sayacağımız pozisyonlarda ani değişim,  Uluslararası krizler ve saldırılar  Askeri düzeyde hareketlilik ve süregelen bir anlaşmanın bozulması, uyulmaması, yaptırımlar,acı haberler, savaş alanında yalnız kalma söz konusu olabilir. Yeni bir operasyon gündeme gelecektir.  AFRİN MÜDAHALEMİZ ÖZELDEN ÇOK SORULMUŞTU, ZAFER MEHMETÇİĞİNDİR.  Şubat sonu ülke içi siyasi arenada şok edici gelişmeler yaşanabilir.  Dış politikada uluslararası finansal anlaşmalardan doğan konular gündemde olabilir.  Buna bağlı olarak yabancı para biriminde artışlar olabilir. TL’de değer kaybı hissedilir düzeyde artabilir.  Altın üst seviyeleri görebilir.  Bitcoin, Ripple, Ethereum, Litecoin fiyatları zirve yapabilir.Burç yorumlarınızı hazırlıyorum. Güzel sürprizler var malum 6 ay etkileneceğimiz bir Güneş tutulması içeriyor…"
                        } ,
                     
                        {
                          "title"    : "31 Ocak Yılın İlk Ay Tutulması ve Burçlara Etkisi",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/01/25/yilin-ilk-ay-tutulmasi.html",
                          "date"     : "January 25, 2018",
                          "excerpt"  : "Gece de bile bir ışık olduğunu anlatan sihrin ve bilgeliğin temsili ay, yaydığı sihirli ışığıyla ruhları besler ve kişiye aynalık ettiği düşünülen ay tanrıçası olarak mitolojide yerini alır…31 Ocak 2018’de Ankara saati 16:26 itibari ile 11°37’/asl...",
                          "content"  : "Gece de bile bir ışık olduğunu anlatan sihrin ve bilgeliğin temsili ay, yaydığı sihirli ışığıyla ruhları besler ve kişiye aynalık ettiği düşünülen ay tanrıçası olarak mitolojide yerini alır…31 Ocak 2018’de Ankara saati 16:26 itibari ile 11°37’/aslan burcunda aslan-kova aksında yılın ilk “tam ay tutulması”, dünyaya yakınlığı açısından kanlı ve süper ay, aynı ay içerisinde ikinci dolunay olduğundan aynı zamanda mavi ay olarak gerçekleşecek bu tutulmanın etkisi de büyük ve uzun süreli olacaktır. 152 yıl önce aynı tutulmanın yaşandığı düşünülürse aslında muhteşem bir ana tanıklık edeceğiz. Bu tutulma 5 saat sürecek ve Ülkemizde 19:10 da gözlemlenebilecek.  KÜSUF NAMAZI KILMAK İSTEYENLER: 16:26 DA KILABİLİRSİNİZ.  3 kere “Allâhü Ekber” diye tekbir getirilir. Okunacak esmalar: 129 YA LATİF, 70 YA BERRU, 70 YA HAY, 298 YA RAHMAN, 94 YA AZİZ, 128 YA GAFFAR,131 YA SELAM  Okuyunuz..  Ardından “Sübhânallâhi ve’l-hamdü liltâhi ve lâ ilâhe illâhü vallâ- hü ekber Li havle ve lâ kuvvete illâ billâhi’l-aliyyi’l-azîm.” Okunur.  Daha sonra ARAF/54, 7 kez okunur.  “İnne rabbekümüllahüllezi halekas semavati vel erda fi sitteti eyyamin sümmesteva alel arşi yuğşil leylen nehara yatlübühu hasisev veş şemse vel kamera ven nücume müsehharatim bi emrih ela lehül halku vel emr tebarakellahü rabbül alemin.”(A’raf, 7/54)Ay (duygularımız ve içsel yolculuğumuz) ve Aslan burcu ( Egomuz ve Şuurumuz) dar anlamda bile ele alındığında önemli, aslında Yengeç takım yıldızları arasında gerçekleştiği için Yengeç etkili bir tutulma, Bu tutulmada bir diğer önemli aktör Çeres (demeter, toprak tanrıçası), kadınların özellikle tek başına çocuk büyüten ve yalnız yaşayan, çalışan kadınlar ile ilgili önemli değişimler, kararalar olumlu gelişmeler, 3 aylık zamana yaygın olarak söz konusu olabilir. ve kadınların daha güçlü ve aktif olduğu bir döneme girdiğimizi söyleyebilirim.Ülkemiz için;  Ekonomik anlamda dalgalanma ve ani kararlar gelebilir, Altın Fiyatları beklenenin üstünde bir anda artabilir.  Uluslararası alanda beklenmedik bir durum, gizlenen bir olay ortaya çıkabilir.  Ülkemiz bir anda yaşayacağı yalnız kalmanın verdiği büyük bir kırılma yaşayabilir.  Ayrıca dolunaya çeres’in eşlik etmesi ve tutulmanın etkisi 3 ay bu süeçte Tarımsal bir reform olabilir.  Siyasi arenada koltuk değişimleri yaşanabilir.  Siyasi arenanın büyüklerinden ani ölüm haberi alabiliriz.  Korkutan depremler yaşayabiliriz. Ülkemizde 5.0 büyüklüğünü geçmeyecektir.  Dünyada uçak kazaları ve Tsunami başta olmak üzere yıkıcı ve büyük bir deprem olabilir.Burçlara etkisi (Yükseleniniz ile okuyunuz.)Koç Burcu: 5. Evinizde gerçekleşecek olan bu tutulma da, çocuklarınız, aileniz, ilişkileriniz alanında olacaktır. Yeni bir aşk, bebek gündeme gelebilir. Bu konuları ile alakalı umulmadık ani gelişmeler gündemde olacaktır.Boğa Burcu: 4. Evinizde gerçekleşecek olan tutulma da, aileniz ile ilgili ani gelişmeler, evinizde ani tadilatlar gündeme gelebilir. Yeni bir ilişkiye başlamayınız. Ve ilişkilerinizde sakin kalınız.İkizler Burcu: 3. Evinizde gerçekleşecek olan tutulma da, Kardeş, akraba komşu ve kısa yolculuklar konusunda ani beklenmedik gelişimler yaşanabilir. Kadınlara özellikle iş hayatı konularında dikkat ediniz. Maddi alanda büyük bir daralma gündeme gelebilir. Harcamalara dikkat ediniz. Fikirleriniz size ani parlama ve şöhret getirebilir.Yengeç Burcu: 2. Evinizde gerçekleşecek olan bu tutulma da, burcunuzun yöneticisinde olan tutulma kendi benliğinizi sorgulata bilir. Harcamalarınıza dikkat edin maddi olarak kriz yaşamanız mümkündür. Toplumsal rolleriniz açısından önemli bir dönemdesiniz.Aslan Burcu: 1. Evinizde gerçekleşecek olan bu tutulma da, Hayatınız içsel yolculuğunuz, ilişkileriniz konusunda önemli kararlar alabilir. Bazı ilişkilerinizde sonlanmalar söz konusu olabilir.Başak Burcu: 12 Evinizde gerçekleşecek olan bu tutulma da, Bilinçaltınıza bağlı duru görüler yaşayabilirsiniz. Takıntılarınız tetiklenebilir. Çevrenizle ilgili gizli düşmanlıklar ve skandallar duya bilirsiniz. Aslında arınarak çıkmak sizin elinizde..Terazi Burcu: 11. Evinizde gerçekleşecek olan bu tutulma da, çevreniz değişe bilir yeni sosyal ortamlarda bulunabilirsiniz. Yeni projelere başlaya bilirsiniz ve çevrenizde bulunan kadınlar, kız çocukları gündeminizde olabilir. Yeni bir aşka yelken alabilirsiniz.Akrep Burcu: 10. Evinizde gerçekleşecek olan bu tutulma da, İş hayatınız ve kariyer yolculuğunuz iyileşebilir. Ve çevrenizde bulunan kadınlarla tartışmalara açık bir dönemden geçiyorsunuz. Yoğun bir dönem sizi bekliyor. Enerjinizi toplamaya bakın.Yay Burcu: 9. Evinizde gerçekleşecek olan bu tutulma da, galiba en şanslı olan bu tutulmada yay burçları, beklediğiniz davalar, eğitimler, iş bir anda sizi bulabilir. Çözüme ulaşabilir. Yeni bir aşk kapınızı çalabilir. Tadını çıkarın.Oğlak Burcu: 8. Evinizde gerçekleşecek olan bu tutulma da, Miras, nafaka ve ortak gelirler alanında anı değişimler gündeme gelebilir. Üreme organlarınız ile ilgili hastalıklarınız varsa iyileşme sürecine girebilirsiniz. Ve ruhsal olarak ağırlık yapan her ne varsa kurtulabilirsiniz.Kova Burcu: 7. Evinizde gerçekleşecek olan bu tutulma da, Tutulmanın şanslı burçlarındansınız. Ciddi ilişkilerde evlenme kararı alınabilir, ciddi olmayan ve sorunlu ilişkiler bitebilir. Ortaklıklar ve sözleşmeler konusunda olumlu gelişmeler yaşana bilir.Balık Burcu: 6. Evinizde gerçekleşecek olan bu tutulma da, Sağlık sorunlarınız ani şifa bulabilir. İş hayatında ani bitişler ve kopuşlar, görev değişikliği gündeme gelebilir. Gizli ilişki yaşayanlarınız varsa bu ortaya çıkabilir ve büyük sorunlar yaşayabilirsiniz."

                          "title"    : "Ocak Yeni Ayı",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/01/15/ocak-yeni-ayi.html",
                          "date"     : "January 15, 2018",
                          "excerpt"  : "Oğlak burcunda Güneş ve Ay yanında Merkür, Venüs, Satürn ve Plüton’un olduğu güçlü bir Stelyum varken, Yılın ilk yeni ayına 17.01.2018 05:20’de merhaba diyeceğiz.10. Evin kariyer ve statü evinin yöneticisi olan oğlak burcunda yeni ay aslında pek ç...",
                          "content"  : "Oğlak burcunda Güneş ve Ay yanında Merkür, Venüs, Satürn ve Plüton’un olduğu güçlü bir Stelyum varken, Yılın ilk yeni ayına 17.01.2018 05:20’de merhaba diyeceğiz.10. Evin kariyer ve statü evinin yöneticisi olan oğlak burcunda yeni ay aslında pek çok gelişmeyi barındırıyor.2. Ev (finansal yükümlülükleri) ve 8. Ev (miras, yeniden doğuş) aksında meydana gelmesi ve anın yükseleninin yay olması bu yeni aya pek çok önem katıyor.Akrep burcunda bulunan Mars - Jüpiter, Koç burcun da Uranüs ve anın yükseleni Yay burcu..  Meali; hayatınıza aklınızın ve bilinçaltınızın sınırlarını aşan yeniliklere açın. Ve maddi ve manevi zorlanmalar olabilir. Düzeniniz tepetaklak bile olabilirYeni ayın hayatımıza etkisi on gün olacak, yükselen burcunuzu okunuz.Koç: Yeni kariyer başlangıçları bunlarla ilgili haberleri iş hayatınızda değişimlere açık olun. Ve aşk ve duygusal konuşmalar için çok uygun bir dönem değil.Boğa: yakın çevreniz ve ailenizle ilgili sağlık problemler ile ilgilenmeniz muhtemel, hukuki durumlar canınızı sıkabilir. Yeni ufuklara yol almaya hazır olun.İkizler: Finansal atılımlar ve birikimler için yeni dönem başlıyor. Yabancı bir dil öğrenmek için güzel açılara hâkim gökyüzü.Yengeç: ilişkileniniz, ortaklıklarınız konusunda sınanabilirsiniz ve ilişkileriniz sonlanabilir. Maddi gelişimler çok çabuk olabilir.Aslan: özellikle ilişkilerinizde yol ayrımına gidebilir. Kopuşlar yaşayabilirsiniz. İçgüdülerinize kesinlikle güvenin. Kemikler ve dişlere dikkat ediniz.Başak: iş hayatına dair düzenlemeler, ailenizle ilgili konularda hareketlenmeler söz konusu olabilir.Terazi: yaratıcılığınızı ortaya koyabileceğiniz yeni projeler gündemde olabilir. Ev almak ya da taşınmak gündeme gelebilir.Akrep: aile ilişkileri ile ilgili güzel gelişmeler olabilir. Yeni iş fırsatları gündeminizde olabilir.Yay: Anın yükseleni burcunuzda olduğundan hareketi ile güç kazanabilirsiniz. Ve iş hayatınızda yeni atılımlar söz konusu olabilir.Oğlak: burcunuzda gelen yeni ay ile birlikte dış görünüşü revize etmek isteyebilirsiniz. Olaylara daha yaratıcı bir bakış açısı ile bakabilirsiniz.Kova: Fevri çıkışlardan uzak durun. Geçmişten günümüze belki kendinizi değerlendirebileceğiniz bir süreçten geçeksiniz.Balık: sosyal ve iş hayatınızda değişimler meydana gelebilir. Bu etkileşimle yeni başlangıçlar yapabilirisiniz."
                        } ,
                     
                        {
                          "title"    : "Satürn Transiti",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/01/12/saturn-transiti.html",
                          "date"     : "January 12, 2018",
                          "excerpt"  : "(20 Aralık 2017 – 17 Aralık 2020)İnsanoğlu acılar ile yoğurulduğunu hissettiği vakit zamana isim veremeye çalıştı. Araplar ‘’Dehr’’ dediler zamana, Türkler ‘’Felek’’, Yunanlılar ‘’Kronos’’, Romalılar ise Saturnalia.Her 2.5 yılda bir burç değiştire...",
                          "content"  : "(20 Aralık 2017 – 17 Aralık 2020)İnsanoğlu acılar ile yoğurulduğunu hissettiği vakit zamana isim veremeye çalıştı. Araplar ‘’Dehr’’ dediler zamana, Türkler ‘’Felek’’, Yunanlılar ‘’Kronos’’, Romalılar ise Saturnalia.Her 2.5 yılda bir burç değiştiren #satürn Retro hareketini bitiyor. #yay burcunda seyrine devam edecek… 20 Aralık ile birlikte yöneticisi olduğu burca #oğlak burcuna geçerek daha rahat bir pozisyon da olacak. (25.08.2017 tarihli yazımdan)Bizlerde biraz daha nefes alabileceğiz. Çünkü iyilik ektik ve iyilik biçeceğiz…Tüm gelmiş geçmiş herkese hayatınıza kattıkları için teşekkür edin.Bu yazıyı okumadan önce 14.02.1988-07.02.1991 yılını düşünün neler yaşadınız. Çünkü bu yıllarda oğlakta idi. Yaşınız benim gibi o tarihlerde yaşanmışlığa el vermiyorsa hayatınızda ki tüm Satürn transitlerinin geçişlerini düşünün ve lütfen rahatlayın. Bol bol olumluma yapınız.Mümkün olduğu kadar rahatlayın ki yeni döngü de zorlanmayın. Ülke olarak ne kadar zor gündemler içinden geçecek olsak ta, bireysel haritalarımız da yeni ay enerjisi ile yeni yeni sayfa olarak bakın.Ve çok hasta ve yaşlılara yeni kapılar açılabilir. Yaprak dökümü yaşayabiliriz.GÜNEŞ ve YÜKSELEN burçlarınıza göre “Satürn’ün üzerinizdeki etkilerini” okuyabilirsiniz. Bunlar genel etkiler olup kişisel haritalarımıza göre önemli farklılıklar gösterecektir.Koç: Yay burcunda deneyimlediğiniz sarsıntı yaratan acı verici durumlar sona eriyor. Artık rahatlayabilirsiniz. Sorunlarınız ve tıkanmaların olduğu alanlar hızlı bir şekilde aşılabilir. Yurtdışı iş bağlantılı işler gündemde olabilir. Belki de yeni bir ülkede yeni bir yaşam sizi bekliyordur. Hayata daha umut dolu bakacağınız maddi çözümler yaşaya bilirsiniz. Bunun yanında kardeşleriniz ile aranızda sorunlar ani olaylar geliştirebilir. Ve yüksek eğitim hayatı olanlar çok zorlanabilirsiniz.Boğa: İlişkiler alanında zor durumlar ile karşılaşmanız, bitmesi gereken ama devam eden şeylerin sonu gelmesi gerekiyorsa bitecektir. Yeni şart ve koşullar oluşacak, değişim dönüşüm can yakıcı olabilir. Etkiler sert ve zorlayıcı olabilir. Çevrenize olan beklentileriniz düşürün daha az acı duyarsınız. Gizli bilgiler ve durumlar sarsıcı gündemler yaratabilir. paranormal olaylar mistik deneyimler yaşanabilir. Borç –alacak iyi yönetilmelidir.İkizler: Artık ödün vermek itemeyebilirsiniz artık, yüksek gelirler elde edebilirsiniz. Ve beklentilerinizin karşılandığı durumlar ortaya çıkabilir. Olgun ve ciddi bir insan ile iş ortaklığına adım atabilir, köklü, sağlam uyumlu bir iş ortaklığı kurabilir. Ya da olgun ve ciddi bir insan ile uzun sürecek evliliğe adım atabilirler. Üstünü örtmeye çalışmayınız. Satürn bu ortaya çıkartır ve bedelini ödersiniz. Rutin sağlık kontrollerinizi yaptırınız. Hayatınıza girenlere ve olgun insanlara dikkat edin size olumlu ya da olumsuz getiri de bulunabilirler.Yengeç: Çok çalışacaksınız ve çok kazanacaksınız. Safra kesesi ve üreme organlarına dikkat ediniz. Çok çalışma sağlığınızı boza bilir.  Allamadığınız haklarınızı alacaksınız, mutlu ve iş hayatınızda yeni kapıların açılacağı güzel bir dönem başlıyor. Bir hobiniz gelecekte işiniz olabilir. Geçmişte attığını tüm kariyer tohumlar var ya artık hasat edeceksiniz.  Taşınmalar söz konusu olabilir. Uzun zamandır yaşadığını sağlık sorununuza şifa bulacaksınız.Aslan:  Aileniz gündeminiz olabilir. Bebek isteyen uzun zamandır uğraşanlar ailenize bebek katılabilir. Çocuklar ve ailenize yönelik kaygı düzeyimiz fazla olabilir. Ortak gelirler ev ve araçla ilgili sıkıntılar ile uğraşabilirler. Bekâr olanlar uzun sürecek ilişkiye adım atabilirler. Bu ilişki hayatlarında önemli bir dönemi başlatabilir. Spekülatif para kazanma yöntemleri iyi kazandırabilir. Ya da bir anda büyük kayıplara açık bir süreçtesiniz. Haritanızdaki açılara göre değişeceğini unutmayınız.Başak: Aile ve iş hayatında huzursuzluklar yaşanabilir. Ve belirsizlik durumları hâkim olabilir. Aileniz ile aynı evdeyseniz yollarınız ayrılabilir. Yeni bir mülk alabilir, evlenebilirsiniz. Ani tadilatlar gündeme gelebilir. Şehir değiştirme gündeme gelebilir. Belirsizlik aşırı sinirlilik yaratabilir. Duyularınız ile sınavlarınız çokça olabilir.Terazi: iletişimde sorunlar yaşayabilirsiniz. Sözlerinize ve davranışlarınız yönünden sınavlar verebilirsiniz. Korkularınız azalabilir. Seyahatleriniz artabilir. Haritanıza göre farklı alanlarda yeni başlangıçlar olabilir. Genel anlamda ektiğiniz tohumlara göre olumlu hasatlar alabileceğiniz bir döneme giriş yapacaksınız.Akrep: Gelecek kaygınızın artığı ve zihinsel olarak karmaşanın çok olduğu bir dönem içindesiniz. Kayıplarınız fazla olabilir. Aile konularında hayal kırıklıkları yaşayabilirsiniz. Maddi olarak gelirlerinizde beklentileriniz gerçekleşmeyebilir. Haritanıza bağlı olarak bu konularda sınavlarınız fazlaca olabilir.Yay: hayatınıza düzen getirmek isteyebilirsiniz. Öncelikler egonuz varsa lütfen azaltın derim Satürn daha bir sert azaltmaya gidebilir. Hayatınıza olgun biri girebilir ve hayatınızı düzenlemenizde yardımcı olabilir. Maddi durumunuza göre hareket etmeniz faydanıza olabilir. Ailenize vakit ayırmanız yaşadığınız zihinsel ve ruhsal durumların azalmasını sağlayabilir.Oğlak: ruhsal ve zihinsel sıkıntıların olacağı bir dönemdeler. Yardım ve hizmet etme gibi sosyal organizasyonlarda yer almak rahatlatıcı olabilir. Ruhsal olarak iç dünyanıza yolculuk yapabilir ve kendiniz anlamaya çalışabilirsiniz. İçsel yolculuğunuz çokça olacaktır. Kontrolünüz dışında işin içinden çıkamayacağınız gelişmeler olabilir. Dikkatli ve temkinli adım atmakta fayda var. Haritalarınıza göre hayatınız artık eskisi gibi olmayacaktır.Kova: maddi açıdan harika bir dönem yaşayacaksınız. Hayallerinizin gerçekleşeceği güzel bir dönemdesiniz. Eski sevgili/ eşlere bakış açınızın değiştiği bir dönem olacaktır. İlişkileriniz ön planda olacağı güzel bir dönem sizin için başlıyor.Balık: iş hayatında sabır ve emek gibi fazlaca ağır denklemler suna bilir. Dersler sorumluklarınıza verdiğiniz çaba ve dürüstlüğe göre gelecektir. Bekalar evlenebilirler. Şehir değişikliği bekleniyorsa terfi yoluyla değişim olabilir. şaibeli bir iş hayatınız yoksa ve adil olmuşsanız Satürn güzel hediyelerini sunabilir."

                          "date"     : "January 12, 2018",
                          "excerpt"  : "11-31 Ocak arasında önemli bir süreçten geçiyoruz.Aslında 2018 çok önemli sert bir yıl Neler oluyor gökyüzüne bakalım;11 Ocakta Merkür Oğlak burcuna geçmesi ile Oğlak burcunda Stelyumlara iletişim gezegenin de Transfer oldu.Oğlak burcunda Transfer...",
                          "content"  : "11-31 Ocak arasında önemli bir süreçten geçiyoruz.Aslında 2018 çok önemli sert bir yıl Neler oluyor gökyüzüne bakalım;11 Ocakta Merkür Oğlak burcuna geçmesi ile Oğlak burcunda Stelyumlara iletişim gezegenin de Transfer oldu.Oğlak burcunda Transferler sağlam, Transferlerin burçlara etkilerini yeni ay yazısı ile yazacağım.Bakalım neler olacak gökyüzünde;13 Ocakta Merkür - Satürn ile birleşecek, kararlar bıçaktan keskin olabilir aman dikkat edin. karşınızda ki insanlar sizi ısrarla anlamamak için uğraşabilir.14 Ocakta Merkür - Neptün 60 derece görmek istediklerimiz ile olanlar karışabilir. Meditasyon her derde deva günü diyelim. Dua edin yürüyüşe çıkın. Rahatlamaya çalışın.24 Ocakta Merkür - Plüton ile kavuşacak ki aman ne kavuşma dönüşüm elinizde, güç iletişimde gizli,25 Ocakta Merkür - Jüpiter ile 60 derece at gözlüklerini at ve anı yakala zamanı diyecek,28 Ocakta Merkür - Uranüs kare sakin olun gençler fevri hareket etmeyin aman ha son söylenecek sözleri başta asla söylemeyin,31 Ocak geldiğinde Aslan burcun da 16:30, “Süper-Mavi-Kanlı” Ay tutulması adı ne olursa olsun güçlü bir Ay tutulması gerçekleşecek…Ama ondan önce 17 Ocakta yeni ay var. Önemli… çok özel bir yeni ay onu uzun uzun yazacağım…"

                        {
                          "title"    : "Tekamül Süreci",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/01/11/tekamul-sureci.html",
                          "date"     : "January 11, 2018",
                          "excerpt"  : "Allahu tealanın bir sıfatı ‘‘El-DEVVAR ‘’ dır. Döngüyü, devreden hayatiyeti anlatır.Bir diğer sıfatı da “TEKVİN” sıfatıdır. Var etmek, yaratmak manasındadır. Ve Allah bu tekvin sıfatı ile dilediği herhangi bir şeyi yoktan var eder veya var iken yo...",
                          "content"  : "Allahu tealanın bir sıfatı ‘‘El-DEVVAR ‘’ dır. Döngüyü, devreden hayatiyeti anlatır.Bir diğer sıfatı da “TEKVİN” sıfatıdır. Var etmek, yaratmak manasındadır. Ve Allah bu tekvin sıfatı ile dilediği herhangi bir şeyi yoktan var eder veya var iken yok eder. Yani halden hale de dönüştüren Allah, yoktan var - vardan yok edebilme gücüne sahiptir. “La havle vela kuvvete illa billahül aliyyül azım” Bu ilahi düzende sürekli dönüşüm halindeyiz.Günümüzde maddi olarak anlamaya çalıştığımız evrende üç yüz milyar bilinen galaksi(yıldız adası) var. Her birinin merkezinde ölmüş yıldızlardan oluşan devasa bir kara delik mevcut. O kara delikler sarmal şekilde kendi çevrelerinde dönen yıldızları içine katıp sürekli büyümektedirler… Kara deliğin çekim gücü öylesine tarifsiz ki saniyede üç yüz bin km hızla yol alan ışığı dahi yutup geri vermediğinden asla gözlemleyemiyoruz. Ne kadar yıldız yuttuğundan, hızından dolayı haberdar olmak asla mümkün değil.Bizim güneşimiz; SAMANYOLU içinde üç yüz milyar yıldızdan birisidir. Diğer yıldızlarla kıyaslandığında mini bir yıldızdır. Çok çok küçüktür. Dünyamızı barındırmasa diğer devasa yıldızların yanında adından bile söz etmeye değmezdi.Sonsuz gücün sahibi yüce Allah, RAHMAN Süresinde “Biz her şeyi çift çift yarattık” buyurmuştur. Hemen her yıldız çift yaratılmıştır. Peki güneşimizin eşi nerededir? ortalarda yok mudur? Yoksa ikizini yani Güneşimiz kendisine doğru saatte milyonlarca km hızla belki de ölüme çağırıyor. Bir gün kara delikte kaybolacak bir zamanda sürekli dönüşüp yol alıyoruz.Güneş sistemimizi, 8 tane gezegen, en az 10 tane de cüce gezegen var olduğunu da biliyoruz.Gezegenlerden, ortadan biraz daha küçük olanı DÜNYAMIZ. Bizim anladığımız manada sadece dünyada hayat var.Ben bu evrenin sadece insan için yaratıldığını da düşünmüyorum. tabi yaradılış yüce Yaradanın TEKVİN sıfatını bize tekrar tekrar anlatırken, Kutsal kitaplar da anlatılan yaratılışa göre “Âdem” den dünya da kök salmışlık, Allah’ın verdiği nurundan sadece bir paraçası olup, insana verdiği değerle bir anlam ifade eder. Aslında yok mesafesinde ve hükmündedir.Aslında “Adem” “YoK” demektir. Sen ben aslında yokuz.Rabbimizin lütfü nurundan ibaretiz ve onun lütuf ettiği kadar ve şekilde yaşıyoruz.ve nasıl da büyükleniyor-uz.Bir Rabbini büyük bilenlerden olmak dileğiyle…"
                        } ,
                     
                        {
                          "title"    : "2018 Genel Yorum",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/01/11/genel-yorum.html",
                          "date"     : "January 11, 2018",
                          "excerpt"  : "Pek pozitif şeyler yazıp gerçeği gizleme ile negatifi söyleyip enerji yaymak arasında kaldım. 2018 yaşamış olduğunuz diğer yıllardan farklı bir yıl olacak, hayatlarınıza dokunacak öncelikle bütünün hayrına olsun. Ve haritada gördüğüm tüm olumsuz a...",
                          "content"  : "Pek pozitif şeyler yazıp gerçeği gizleme ile negatifi söyleyip enerji yaymak arasında kaldım. 2018 yaşamış olduğunuz diğer yıllardan farklı bir yıl olacak, hayatlarınıza dokunacak öncelikle bütünün hayrına olsun. Ve haritada gördüğüm tüm olumsuz açı kalıpları iyi ve mazlum insanların hürmetine, hayra dönsün, vatanım, bayrağım, bütünlüğümüz için bunu diliyorum.Sevgili takipçilerim ve astroloji takip edenler Satürn gezegeninin artık oğlak burcunda hareket ettiğinden, Jüpiter’in akrepte olduğundan haberi vardır. Çok güzel bilgilerle farklı bakış açıları ile dolu pek çok yazı okuduk.Önemli bir jenarasyon gezegeni olan Uranüs 7 yıl boyunca kalacağı yeni yuvasına taşınacak, yani 15.05.2018 itibari ile Boğa burcuna geçiyor. Boğa konuları 7 yıl boyunca gündemimizde olacak diye biliriz. (Doğum haritanıza hangi evde boğa olduğuna bakınız.) Ve bazılarımızın haritalarında önemli etkileri olan Plüton – Uranüs karesi 9 Şubatta bitiyor.Yeni yıla Neptün-Jupiter arasında olan üçgen ile gireceğiz. Rüyalarınıza dikkat edin derim. Ve kendinize en çokta ruhunuza değer verin sizden bunu istiyor.Siyaset ve ekonominin büyük kırılmaların olduğu eşikten geçtiği bu günlerde Jüpiter- Plüton arasındaki 60’lık açı bizi dönüşüme zorluyor.Gelelim tutulmalara; 31 Ocakta Aslan burcunda Tam Ay tutulması, 15 Şubat Kova Burcunda Kısmi Güneş tutulması, 13 Temmuz da Yengeç burcunda kısmi Güneş tutulması, 27 Temmuz da Kova Burcunda Tam Ay tutulması, 11 Ağustos 2018 kısmi güneş tutulması gerçekleşecektir. (Doğum haritalarınızda hangi evde bu burçların yerleştiğine bakınız.)22 Mart-15 Nisan arası Koç burcunda, 26 Temmuz-18 Ağustos akrep burcunda, 16 Kasım- 6 Aralık’ta Yay burcunda, gerçekleşecek olan Merkür Retroları olacak bu tarihleri not edin derim. Merkür Retro halinde iken değişiklikler, sözleşmeler, evlilik, taşınma, elektronik eşya alışverişi gibi uygun tarihler değildir.6 kasımda Jüpiter Akrep burcundan, Yay burcuna geçecek ve bu alanda genişleme yaşatmaya başlayacak ve Jupiter Yay da pek mesut olacak bakalım neler getirecek neler. (Doğum haritalarınızda hangi evde bu burçların yerleştiğine bakınız.)Ve 16 Kasımda yürümemiz gereken yol olarak değerlendiğimiz pusulamız Ay düğümü Aslan –Kova burcundan, Yengeç –Oğlak akasına yanı su – toprak aksına geçiyor. 2018 yılında kadersel olayların çokça olacağını yenilemek isterim.Bir şaman sözü ile bitirmek istiyorum;  Söylediğin her söze dikkat etmelisin. Sözlerinle bir çiçeği açtırıp, yine aynı çiçeği soldurabilirsin. Bir çiçeğe bunu yapabilen sözler, bir insana neler yapmaz ki. İşte bu yüzden söylediğin her söze dikkat etmelisin. Unutma kelimeler hayatın titreşimleridir. İyi sözlerle iyi, kötü sözlerle kötü bir hayat inşa edersin. Tercih sizindir…Herkese mutlu güzellik dolu bir yıl diliyorum."
                        }
